<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/bootstrap.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="https://kit.fontawesome.com/ba57204060.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="./src/media/img/Web/icons8-dj-material-filled-32.png">

    <title>Login</title>
  </head>

  

  <body>
    <main class="shadow records"> 
        <header>
            <div class="menuCtn">
                <div class="logoCtn">
                    <a href="#">
                        <i class="fa-kit fa-peakservices peak-logo fa-3x"></i>
                        <span class="text-overlay"></span>
                        <span class="line-overlay"></span>
                    </a>
                </div>

               

                <div class="nav-right">
                    <div class="button" id="menuBtn">
                        <div class="bar top"></div>
                        <div class="bar middle"></div>
                        <div class="bar bottom"></div>
                    </div>
                    <span class="menu-text-overlay"></span>
                    <span class="menu-line-overlay"></span>                
                </div>  
            </div>
        </header>


        <div class="container">
            <div class="card-container">
                <div class="card-body">
                    <div class="card-split">
                        <div class="right-border">
                        <h2 class="card-title">Sign In</h2>
                        <form novalidate>
                            <div class="form-group">
                            <label for="formInputUsername">Username</label>
                            <input
                                id="formInputUsername"
                                type="text"
                                class="form-control"
                                required
                            />
                            </div>
                            <div class="form-group">
                            <label for="formInputPassword">Password</label>
                            <input
                                id="formInputPassword"
                                type="password"
                                class="form-control"
                                required
                            />
                            </div>
                            <div class="form-group form-group-btn">
                            <button class="btn btn-primary" onclick="doLogin(event)">
                                Sign In
                            </button>
                            </div>
                        </form>
                        </div>
            
                        <div class="left-border">
                        <h2 class="card-title">Register</h2>
                        <form novalidate>
                            <div class="form-group">
                            <label for="formInputUsernameReg">Username</label>
                            <input
                                id="formInputUsernameReg"
                                type="text"
                                class="form-control"
                                placeholder=""
                                required
                            />
                            </div>
                            <div class="form-group">
                            <label for="formInputPasswordReg">Password</label>
                            <input
                                id="formInputPasswordReg"
                                type="password"
                                class="form-control"
                                placeholder=""
                                required
                            />
                            </div>
                            <div class="form-group">
                            <label for="formInputEmailReg">Email</label>
                            <input
                                id="formInputEmailReg"
                                type="email"
                                class="form-control"
                                placeholder="""
                                required
                            />
                            </div>
                            <div class="form-group form-group-btn">
                            <button class="btn btn-primary" onclick="doRegister(event)">
                                Sign Up
                            </button>
                            </div>
                        </form>
                        </div>
                    </div>
            </div>
        </div>
        

        <footer>
        <h1 class="lead">
            Author: 
            <a href="https://github.com/JohnMKreski/finalApp">
                John Michael Kreski
            </a>
        </h1>
        </footer>
    </main>

    <div class="sidebar">
        <ul class="sidebar-list">
            <li id="homeItem" class="sidebar-item">
                <a href="./index.html" class="sidebar-link">Home</a>
            </li>
            <li id="globalItem" class="sidebar-item">
                <a href="./src/lib/song_req/songs.html" class="sidebar-link">SongQuest</a>
            </li>
            <!-- <li class="sidebar-item">
                <a href="./songrequest.html" class="sidebar-link">Request A Song</a>
            </li> -->
            <li id="userItem" class="sidebar-item">
                <a href="./user.html" class="sidebar-link">User Info</a>
            </li>
            <li id="loginItem" class="sidebar-item">
                <a id="loginLink" href="./login.html" class="sidebar-link">Login</a>
            </li>
            <li id="logoutItem" class="sidebar-item">
                <a id="logoutLink" href="#" class="sidebar-link" onclick="doLogout(event)">Logout</a>
            </li>
        </ul> 
    </div>

    <script src="./src/lib/API/api.config.js"></script>
    <script src="./src/lib/API/simple-storage.js"></script>
    <script src="./src/lib/API/service-helpers.js"></script>
    <script src="./src/lib/API/auth.service.js"></script>
    <script src="./src/lib/API/auth.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./src/lib/UI/bootstrap.js"></script>

    <script src="./src/lib/UI/sidebar.js"></script>
    <script src="./src/lib/UI/menu.js"></script>


  </body>

</html>
